<div class="container">
  <h2>Chat App</h2>
  <div class="messages-container">
    <div id="output" *ngFor="let data of output">
      <p><strong>{{data.handle}} : </strong>{{data.message}}</p>
    </div>
      <div id="feedback" *ngIf="isTyping"><p>{{isTyping}}</p></div>
  </div>

  <div class="form-group">
    <form [formGroup]="chatForm">
      <label for="user">User</label>
      <input type="text" formControlName="userName" id="user" class="form-control">
      <label for="message">Message</label>
      <input type="text" id="message" class="form-control" (keypress)="messageTyping()" formControlName="message">
      <button class="btn btn-primary btn-block" type="button" (click)="onSubmit(chatForm)">Send</button>
    </form>
  </div>

</div>
